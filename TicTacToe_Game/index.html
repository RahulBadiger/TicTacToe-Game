<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
</head>
<body>
    <nav>
        <h1>Tic-Tac-Toe Game</h1>
    </nav>
    <div class="MainContainer">
        <div class="GameContainer">
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>
            <div class="GameBlock">
                <span class="Text"></span>
            </div>

        </div>
        <div class="ResultContainer">
            <h3>Welcome To My Game</h3>
            <div class="SubResult">
                <h5 class="ResultText">Lets Play</h5>
                <button class="Reset"><span class="ResetText">Reset</span></button>
            </div>
            <div class="Gif">
                <img src="excited.gif" alt="" class="excited">
            </div>

        </div>
    </div>
    <footer>
            <marquee behavior="scroll" direction="right"><span class="CopyRights">All CopyRights Reserved &copy;</span></marquee>
    </footer>
</body>
</html>
